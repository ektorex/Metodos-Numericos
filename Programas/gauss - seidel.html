        <script type="text/javascript">
            
    function captura(){

        let x1 = document.getElementById("x1").value;
        let x2 = document.getElementById("x2").value;
        let x3 = document.getElementById("x3").value;
        
        let y1 = document.getElementById("y1").value;
        let y2 = document.getElementById("y2").value;
        let y3 = document.getElementById("y3").value;

        let z1 = document.getElementById("z1").value;
        let z2 = document.getElementById("z2").value;
        let z3 = document.getElementById("z3").value;

        let s1 = document.getElementById("s1").value;
        let s2 = document.getElementById("s2").value;
        let s3 = document.getElementById("s3").value;
        

        function gaussSeidel(A, b, x0, itemax, tole) {
  const n = A.length;
  let x = x0.slice();

  for (let k = 0; k < itemax; k++) {
    let maxError = 0;
    for (let i = 0; i < n; i++) {
      let sigma = 0;
      for (let j = 0; j < n; j++) {
        if (i !== j) {
          sigma += A[i][j] * x[j];
        }
      }

      const xi = (b[i] - sigma) / A[i][i];
      const error = Math.abs(xi - x[i]);
      maxError = Math.max(maxError, error);
      x[i] = xi;
    }

    if (maxError < tole) {
      alert(`convergencia a las ${k + 1} iteraciones`);
      return x;
    }
  }

  alert(`No hay convergensia a las ${itemax} iteraciones`);
  return x;
}


const A = [[x1, y1, z1], [x2, y2, z2], [x3, y3, z3]];
const b = [s1, s2, s3];

const x0 = [0, 0, 0];
const itemax = 100;
const tole = 1e-6;

const x = gaussSeidel(A, b, x0, itemax, tole);


document.getElementById("xb").value = x[0]
document.getElementById("yb").value = x[1]
document.getElementById("zb").value = x[2]


    }
    
        </script>
