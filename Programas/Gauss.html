      <body>



        <form class="form" autocomplete="off">
            
          <div class="cuad">         
            <input type="number" name="x" id="x1" placeholder="x" size="10">
            <input type="number" name="y" id="y1" placeholder="y" size="10">
            <input type="number" name="z" id="z1" placeholder="z" size="10">

            <input type="number" name="s" id="s1" placeholder="s" size="10">
      
            <input type="number" name="x" id="x2" placeholder="x" size="10">
            <input type="number" name="y" id="y2" placeholder="y" size="10">
            <input type="number" name="z" id="z2" placeholder="z" size="10">

            <input type="number" name="s" id="s2" placeholder="s" size="10">

            <input type="number" name="x" id="x3" placeholder="x" size="10">
            <input type="number" name="y" id="y3" placeholder="y" size="10">
            <input type="number" name="z" id="z3" placeholder="z" size="10">

            <input type="number" name="s" id="s3" placeholder="s" size="10">


            <button type="button" onclick="captura()">Resolver</button>

            <input class="res" type="number" name="xb" id="xb" placeholder="X" size="10" readonly>
            <input class="res" type="number" name="yb" id="yb" placeholder="Y" size="10" readonly>
            <input class="res" type="number" name="zb" id="zb" placeholder="Z" size="10" readonly>

          </div>
        </form>
    
    
    
    
        <style>
    
    

    .cuad {
        display: grid;
        justify-content: center;
        align-content: center;
        height: calc(100vh - 80px);
        grid-template-columns: repeat(4,100px);
        grid-template-rows: repeat(5,100px);

    }
    
    .form input, button{
        outline: none;

    }

    

        </style>
    
    
    
    
        <script type="text/javascript">
            
    function captura(){

        let x1 = document.getElementById("x1").value;
        let x2 = document.getElementById("x2").value;
        let x3 = document.getElementById("x3").value;
        
        let y1 = document.getElementById("y1").value;
        let y2 = document.getElementById("y2").value;
        let y3 = document.getElementById("y3").value;

        let z1 = document.getElementById("z1").value;
        let z2 = document.getElementById("z2").value;
        let z3 = document.getElementById("z3").value;

        let s1 = document.getElementById("s1").value;
        let s2 = document.getElementById("s2").value;
        let s3 = document.getElementById("s3").value;
        

            function gaussElimination(A, b) {
        var n = A.length;
        for (var i = 0; i < n; i++) {
            
            var maxRow = i;
            for (var j = i + 1; j < n; j++) {
            if (Math.abs(A[j][i]) > Math.abs(A[maxRow][i])) {
                maxRow = j;
            }
            }
            
            var temp = A[i];
            A[i] = A[maxRow];
            A[maxRow] = temp;
            var tempB = b[i];
            b[i] = b[maxRow];
            b[maxRow] = tempB;
            
            for (var j = i + 1; j < n; j++) {
            var factor = A[j][i] / A[i][i];
            for (var k = i + 1; k < n; k++) {
                A[j][k] -= factor * A[i][k];
            }
            b[j] -= factor * b[i];
            }
        }
        
        var x = new Array(n);
        for (var i = n - 1; i >= 0; i--) {
            var sum = 0;
            for (var j = i + 1; j < n; j++) {
            sum += A[i][j] * x[j];
            }
            x[i] = (b[i] - sum) / A[i][i];
        }
        return x;
        }

        var A = [[x1, y1, z1], [x2, y2, z2], [x3, y3, z3]];
var b = [s1, s2, s3];
var x = gaussElimination(A, b);

document.getElementById("xb").value = x[0]
document.getElementById("yb").value = x[1]
document.getElementById("zb").value = x[2]


    }
    
        </script>
